<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
    <title>Momentum App</title>
</head>

<body>
    <section id="container">
        <h1 id="clock">00:00:00</h1>

        <form class="hidden" id="login-form">
            <input id="greetingInput" required maxlength="15" type="text" placeholder="What is your name?"
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'What is your name?'" />
            <!-- <button>Log in</button> -->
        </form>

        <h1 id="greeting"></h1>

        <form action="" id="todo-form">
            <input id="todoInput" type="text" name="" placeholder="Write a To Do Here" required
                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write a To Do Here'" />
        </form>
        <ul id="todo-list"></ul>

    </section>

    <div id="quote">
        <span></span><br />
        <span></span>
    </div>
<div id="weather">
    <span></span><br />
    <span></span>
</div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>


</body>

</html>
